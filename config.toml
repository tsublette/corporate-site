                icon = "fa-cubes"
                title = "Scalable"
                description = "Leveraging the power of Amazon Web Services to provide nearly unlimited scalability for even the largest customer."

            [[params.services.row.list]]
                icon = "fa-cloud"
                title = "Cloud Based"
                description = "Providing no hassle updates with nothing to install on your local machine."

            [[params.services.row.list]]
                icon = "fa-lock"
                title = "Secure"
                description = "SSL encryption on every page combined with industry best practices."

