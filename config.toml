	# Services section
	[params.services]
    enable = true
		title = "Features"
		subtitle = "Providing unprecedented insight into metal 3D printing processes."

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-rocket"
                title = "Fast"
                description = "Innovative meshing techniques and novel mathematical formulations implemented in highly efficient software."

            [[params.services.row.list]]
                icon = "fa-object-group"
                title = "Multi-Physics"
                description = "Multi-scale solvers tuned to the physics of additive manufacturing."

            [[params.services.row.list]]
